<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.client_Name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.client_Phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="local_data.startValidity">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <mat-label>Срок действия</mat-label>
    <mat-select matInput [(ngModel)]="local_data.interval">
      <mat-option *ngFor="let interval of intervals" [value]="interval.value">
        {{interval.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.client_Name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
