<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Validity Column -->
    <ng-container matColumnDef="validity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Validity </th>
      <td mat-cell *matCellDef="let element"> {{element.validity}} </td>
    </ng-container>
  
    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>
  
    <!-- Client Name Column -->
    <ng-container matColumnDef="client_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.client_Name}} </td>
    </ng-container>

    <!-- Client Phone Column -->
    <ng-container matColumnDef="client_Phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.client_Phone}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
